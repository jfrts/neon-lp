<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Landing Page Neon</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="./img/logo.svg" alt="Logo Neon">
            </a>
            <nav>
                <ul>
                    <li><a href="">Produtos Neon</a></li>
                    <li><a href="">Conta digital PJ</a></li>
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
                <button class="btn-secondary-white">Abra sua conta digital</button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa para cuidar do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="./img/icon-anuidade.svg" alt="Ícone de cartão sem anuidade">
                        </div>
                        <span>Cartão sem anuidade</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="./img/icon-conta-digital.svg" alt="Ícone de conta digital">
                        </div>
                        <span>Conta digital 100% grátis</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="./img/icon-dinheiro.svg" alt="Ícone de dinheiro rendendo mais">
                        </div>
                        <span>Seu dinheiro rendendo mais</span>
                    </li>
                </ul>
            </div>
            <div class="image-area">
                <h2>Banco 100% digital</h2>
                <div class="image">
                    <img src="./img/card-neon-frnt.png" alt="Imagem da frente do cartão Neon" class="card-front">
                    <img src="./img/card-neon-back.png" alt="Imagem das costas do cartão Neon" class="card-back">
                    <img src="./img/circle-cards-neon.svg" alt="Imagem de círculo de composição" class="cards-circle">
                </div>
            </div>
        </div>
    </section>
